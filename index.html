<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Xadrez</title>
    <link rel="stylesheet" href="chess.css">
</head>
<body>
    <div class="chess-container">
        <div class="game-header">
            <h1>Jogo de Xadrez</h1>
            <p class="current-player">
                Turno: <span id="current-player-text">Brancas</span>
            </p>
            <p id="game-status" class="game-status"></p>
        </div>

        <div class="chess-board-container">
            <!-- File labels (top) -->
            <div class="file-labels-top">
                <div class="rank-label-space"></div>
                <div class="file-label">A</div>
                <div class="file-label">B</div>
                <div class="file-label">C</div>
                <div class="file-label">D</div>
                <div class="file-label">E</div>
                <div class="file-label">F</div>
                <div class="file-label">G</div>
                <div class="file-label">H</div>
            </div>

            <!-- Board with rank labels -->
            <div class="board-with-ranks">
                <div class="rank-labels-left">
                    <div class="rank-label">8</div>
                    <div class="rank-label">7</div>
                    <div class="rank-label">6</div>
                    <div class="rank-label">5</div>
                    <div class="rank-label">4</div>
                    <div class="rank-label">3</div>
                    <div class="rank-label">2</div>
                    <div class="rank-label">1</div>
                </div>

                <div id="chess-board" class="chess-board"></div>
            </div>

            <!-- File labels (bottom) -->
            <div class="file-labels-bottom">
                <div class="rank-label-space"></div>
                <div class="file-label">A</div>
                <div class="file-label">B</div>
                <div class="file-label">C</div>
                <div class="file-label">D</div>
                <div class="file-label">E</div>
                <div class="file-label">F</div>
                <div class="file-label">G</div>
                <div class="file-label">H</div>
            </div>
        </div>

        <div class="game-controls">
            <button id="new-game-btn" class="new-game-btn">Novo Jogo</button>
        </div>
    </div>

    <script src="chess.js"></script>
</body>
</html>
